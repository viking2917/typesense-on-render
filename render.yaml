services:
  - type: web
    name: typesense
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: TYPESENSE_API_KEY
        generateValue: true
      - key: PORT
        value: "8108"
      - key: TYPESENSE_DATA_DIR
        value: /tmp/typesense-data
      - key: TYPESENSE_ENABLE_CORS
        value: "true"
    healthCheckPath: /health
