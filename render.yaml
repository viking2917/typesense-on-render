services:
  - type: web
    name: typesense
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    disk:
      name: typesense-data
      mountPath: /typesense-data
      sizeGB: 1      
    envVars:
      - key: PORT
        value: "8108"
      - key: TYPESENSE_API_KEY
        generateValue: true    
    healthCheckPath: /health
